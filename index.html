<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Feedback form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style3.css">
       
    </head>
    <body>
    <div class="container">
        <div class="header">
            <h2>AscentAcademy_SurveyForm</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Name</label>
                <input type="text" name="" id="Name" placeholder="Enter your FullName" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
           </div>

           <div class="form-control">
            <label>Email</label>
            <input type="text" name="" id="email" placeholder="Enter your Email" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
           </div>

           <div class="form-control">
            <label>Phone Number</label>
            <input type="number" name="" id="phone" placeholder="Enter your Phone Number" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>

          <div class="form-control">
            <label>Address</label>
            <input type="text" name="" id="add" placeholder="Enter your Address" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>

          <div class="form-control">
            <label>Your Feedback</label>
            <input class="p" type="text" name="" id="add" placeholder="Type Here" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
          </div>
          <input type="submit" value="Submit" class="btn">




        </form>
    </div>
    </body>
    <script type="text/javascript">
        const form=document.getElementById('form');
        const name=document.getElementById('name');
        const email=document.getElementById('email');
        const phone=document.getElementById('phone');
        const address=document.getElementById('address');
        //add event

        form.addEventListener('submit',(event) => {

            event.preventDefault();
            validate();

        })
        const isEmail = (emailval) => {
            var atSymbol = emailval.indexOf("@");
            if (atSymbol < 1) return false;
            var dot = emailval.lastIndexOf('.');
            if(dot <= atSymbol+2) return false;
            if(dot ===emailval.length-1) return false;
            return true;

        }

        const validate = () =>{
        
        const nameval=name.value.trim();
        const emailval=email.value.trim();
        const phoneval=phone.value.trim();
        const addressval=address.value.trim();

        if(nameval ===""){
            setErrorMsg(name, 'name cannot be blank');
        }else if(nameval.length <= 2){
            setErrorMsg(name, 'username min 3 char');
        }else{
            setSuccessMsg(name);
        }

        

        if(emailval ===""){
            setErrorMsg(email, 'email cannot be blank');
        }else if(!isEmail(emailval)){
            setErrorMsg(emailval, 'not a valid email');
        }else{
            setSuccessMsg(email);
        }

        function setErrorMsg(input, errormsgs){
            const formControl=input.parentElement;
            const small = formControl.querySelector('small');
            formControl
            small.innerText = errormsgs;
        }


    </script>



</html>
